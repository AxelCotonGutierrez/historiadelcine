{% if site.data.settings.disqus.comments and page.comments %}
<div id="disqus_thread"></div>
<script>
  var disqus_config = function () {
    this.page.url = "https://axelcotongutierrez.github.io/historiadelcine{{ page.url }}";
    this.page.identifier = "{{ page.id | default: page.url }}";
  };

  (function() {
    var d = document, s = d.createElement('script');
    s.src = 'https://historiadelcine.disqus.com/embed.js';  // ‚Üê shortname correcto
    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
  })();
</script>
<noscript>Por favor, activa JavaScript para ver los <a href="https://disqus.com/?ref_noscript">comentarios.</a></noscript>
{% endif %}
