<script>
const BASE = "{{ '/assets/js/json_generados/' | relative_url }}";
const categorias = {
  "directores": "por_directores",
  "productores": "por_productores",
  "guionistas": "por_guionistas",
  "actores": "por_actores",
  "estudio": "por_estudio",
  "paises": "por_paises",
  "ano": "por_aÃ±o"
};

// Guardar etiquetas en memoria
const etiquetas = {};

// Cargar todos los index.json al inicio
for (const [id, carpeta] of Object.entries(categorias)) {
  fetch(`${BASE}${carpeta}/index.json`)
    .then(r => r.json())
    .then(data => {
      etiquetas[id] = data;
    });
}

// Escuchar cada input: filtrar y actualizar datalist
for (const [id, carpeta] of Object.entries(categorias)) {
  const input = document.getElementById(`input-${id}`);
  const datalist = document.getElementById(`list-${id}`);

  input.addEventListener('input', () => {
    const texto = input.value.toLowerCase();
    const filtrados = (etiquetas[id] || []).filter(name =>
      name.toLowerCase().includes(texto)
    );

    datalist.innerHTML = "";
    filtrados.forEach(name => {
      datalist.innerHTML += `<option value="${name}">`;
    });
  });

  // Al elegir uno exacto â†’ cargar JSON
  input.addEventListener('change', () => {
    const valor = input.value.trim();
    if (!valor) return;
    const archivo = valor.replace(/ /g, "_") + ".json";
    fetch(`${BASE}${carpeta}/${archivo}`)
      .then(r => r.json())
      .then(data => mostrarFicha(data))
      .catch(() => {
        document.getElementById("resultados").innerHTML = "<p>No encontrado.</p>";
      });
  });
}

// Mostrar ficha detallada
function mostrarFicha(peliculas) {
  const cont = document.getElementById("resultados");
  cont.innerHTML = "";

  let html = `
    <div class="table-responsive">
      <table class="table ficha-table">
        <tbody>
  `;

  peliculas.forEach(p => {
    // Usa la URL tal cual la tienes en el campo `imagen`
    const imagen = p.imagen;

    html += `
      <tr>
        <td rowspan="6" style="width: 200px;">
          <img src="${imagen}" alt="Portada de ${p.titulo}" style="width: 100%; border-radius: 6px;">
        </td>
        <td><strong>TÃ­tulo:</strong> <a href="${p.post}" target="_blank">${p.titulo || "â€”"}</a></td>
      </tr>
      <tr>
        <td><strong>TÃ­tulo Original:</strong> ${p.titulo_original || "â€”"}</td>
      </tr>
      <tr>
        <td><strong>Director:</strong> ${(p.directores || []).join(", ") || "â€”"}</td>
      </tr>
      <tr>
        <td><strong>DuraciÃ³n:</strong> ${p.duracion || "â€”"}</td>
      </tr>
      <tr>
        <td><strong>Productores:</strong> ${(p.productores || []).join(", ") || "â€”"}</td>
      </tr>
      <tr>
        <td><strong>Guionistas:</strong> ${(p.guionistas || []).join(", ") || "â€”"}</td>
      </tr>

      <tr>
        <td colspan="2"><strong>Actores:</strong> ${(p.actores || []).join(", ") || "â€”"}</td>
      </tr>
      <tr>
        <td colspan="2"><strong>Estudio:</strong> ${(p.estudio || []).join(", ") || "â€”"} &nbsp; | &nbsp; 
        <strong>PaÃ­ses:</strong> ${(p.paises || []).join(", ") || "â€”"}</td>
      </tr>
      <tr>
        <td colspan="2"><strong>Observaciones:</strong> ${p.observaciones || "â€”"}</td>
      </tr>
      <tr><td colspan="2" class="separador"></td></tr>
    `;
  });

  html += `
        </tbody>
      </table>
    </div>
  `;

  cont.innerHTML = html;
}


</script>
